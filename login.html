<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BookBridge ‚Ä¢ Login</title>
  <link rel="stylesheet" href="styles/style.css" />

  <style>
    .tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      border-radius: 8px;
      background: var(--card);
    }
    .tab.active {
      background: var(--accent);
      color: #fff;
      font-weight: 600;
    }
    .auth-form { display: none; }
    .auth-form.active { display: block; }

    #toast {
      transition: opacity 0.3s;
      opacity: 0;
      margin-top: 10px;
      text-align: center;
    }
    .toast.ok { color: var(--accent-2); }
    .toast.info { color: var(--accent); }
    .toast.error { color: red; }

    #errorBox {
      color: red;
      margin: 10px 0;
      display: none;
    }

    /* üîî Notification badge */
    .notif-badge {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: white;
      font-size: 0.7rem;
      font-weight: bold;
      border-radius: 50%;
      padding: 3px 6px;
      display: none;
      transition: transform 0.2s ease;
    }
    .notif-badge.bump { animation: bump 0.4s ease; }
    @keyframes bump {
      0% { transform: scale(1); }
      30% { transform: scale(1.3); }
      60% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }
    .notif-wrapper { position: relative; display: inline-block; }
    .notif-badge:empty { display: none !important; }

    /* üëÅ password toggle button */
    .toggle-pass {
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 6px;
    }
  </style>
</head>

<body>
  <header class="navbar">
    <div class="brand">BookBridge</div>
    <nav class="nav-buttons">
      <a href="index.html" class="btn">Home</a>
      <a href="catalog.html" class="btn">Catalog</a>
      <a href="add-book.html" class="btn">Add Book</a>

      <div class="notif-wrapper">
        <a href="notifications.html" id="notificationsBtn" class="btn">Notifications</a>
        <span id="notifBadge" class="notif-badge"></span>
      </div>

      <a href="login.html" id="loginLink" class="btn btn-text">Login</a>
      <button id="logoutBtn" class="btn btn-text hidden">Logout</button>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Account</h2>

      <div class="tabs">
        <div class="tab active" data-target="#loginForm">Login</div>
        <div class="tab" data-target="#signupForm">Sign Up</div>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="auth-form active">
        <label for="loginEmail">Email 
          <input type="email" id="loginEmail" required />
        </label>
        <label for="loginPassword">Password 
          <input type="password" id="loginPassword" required />
          <button type="button" class="toggle-pass" onclick="togglePassword('loginPassword')">üëÅ</button>
        </label>
        <button class="btn-full" type="submit">Login</button>
        <p><a href="#" id="resetLink">Forgot password?</a></p>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="auth-form">
        <label for="signupName">Name 
          <input type="text" id="signupName" required />
        </label>
        <label for="signupEmail">Email 
          <input type="email" id="signupEmail" required />
        </label>
        <label for="signupPhone">Contact Number (Optional) 
          <input type="tel" id="signupPhone" placeholder="e.g., +91 9876543210" />
        </label>
        <label for="signupPassword">Password 
          <input type="password" id="signupPassword" required />
          <button type="button" class="toggle-pass" onclick="togglePassword('signupPassword')">üëÅ</button>
        </label>
        <button class="btn-full" type="submit">Create Account</button>
      </form>

      <!-- Reset Row -->
      <div id="resetRow" class="hidden">
        <label for="resetEmail">Email for reset 
          <input type="email" id="resetEmail" />
        </label>
        <button class="btn-full" id="resetBtn">Send Reset Link</button>
      </div>

      <!-- Google Auth -->
      <button class="btn-full" id="googleBtn">Sign in with Google</button>

      <!-- Messages -->
      <div id="errorBox" aria-live="polite"></div>
      <div id="toast" class="toast" aria-live="polite"></div>
      <p id="userBox" class="muted"></p>
    </section>
  </main>

  <script>
    const tabs = document.querySelectorAll(".tab");
    const forms = document.querySelectorAll(".auth-form");
    const resetRow = document.getElementById("resetRow");
    const resetLink = document.getElementById("resetLink");
    const errorBox = document.getElementById("errorBox");

    // Switch tabs
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        resetRow.classList.add("hidden");
        tabs.forEach(t => t.classList.remove("active"));
        forms.forEach(f => {
          f.classList.remove("active");
          if (f.reset) f.reset();
        });
        errorBox.style.display = "none";

        tab.classList.add("active");
        document.querySelector(tab.dataset.target).classList.add("active");
      });
    });

    // Reset password link
    resetLink.addEventListener("click", (e) => {
      e.preventDefault();
      forms.forEach(f => f.classList.remove("active"));
      tabs.forEach(t => t.classList.remove("active"));
      resetRow.classList.remove("hidden");
    });

    // Password toggle
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    // Signup validation (example: min password length)
    document.getElementById("signupForm").addEventListener("submit", e => {
      const pass = document.getElementById("signupPassword").value;
      if (pass.length < 6) {
        e.preventDefault();
        errorBox.innerText = "Password must be at least 6 characters long";
        errorBox.style.display = "block";
      }
    });
  </script>

  <script type="module" src="js/login-page.js"></script>
</body>
</html>
